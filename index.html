<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Weather App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <form class="d-flex" role="search">
        <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
      </form>
    </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Temperature</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="temp"></span><small
                  class="text-body-secondary fw-light"><span>
                    &#8451;</span></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Min Temperature <span id="min_temp"></span><span> &#8451;</span></li>
                <li>Max Temperature <span id="max_temp"></span><span> &#8451;</span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Humidity</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="humidity"></span><small
                  class="text-body-secondary fw-light"> %</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Cloud PCT <span id="cloud_pct"></span></li>
                <li>Feels like <span id="feels_like"></span><span> &#8451;</span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Wind</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small
                  class="text-body-secondary fw-light"> km/hr</small>
              </h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Sunrise <span id="sunrise"></span></li>
                <li>Sunset <span id="sunset"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <h2 class="display-6 text-center">Other Cities</h2>
      <br>

      <div class="table-responsive">
        <table class="table text-center">
          <thead>
            <tr>
              <th style="width: 10%;"></th>
              <th style="width: 20%;"> Temp (<span> &#8451;</span>)</th>
              <th style="width: 20%;"> Min temp (<span> &#8451;</span>)</th>
              <th style="width: 20%;"> Max temp (<span> &#8451;</span>)</th>
              <th style="width: 20%;"> Humidity (%)</th>
              <th style="width: 20%;"> Feels like (<span> &#8451;</span>)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" class="text-start">Tokyo <span>&#127471;&#127477</span></th>
              <td><span id="temp2"></span></td>
              <td><span id="min_temp2"></span></td>
              <td><span id="max_temp2"></span></td>
              <td><span id="humidity2"></span></td>
              <td><span id="feels_like2"></span></td>
            </tr>
            <tr>
              <th scope="row" class="text-start">New York <span>&#127482;&#127480;</span></th>
              <td><span id="temp3"></span></td>
              <td><span id="min_temp3"></span></td>
              <td><span id="max_temp3"></span></td>
              <td><span id="humidity3"></span></td>
              <td><span id="feels_like3"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
